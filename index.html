function setDifficulty(Easy, Intermediate, Hard){
    if(Easy(clicked)){
        setTimer(easy);
        setGrid(easy);
        setWagerMulti(easy);
    } else if(Intermediate(clicked)){
       
        setTimer(intermediate);
        setGrid(intermediate);
        setWagerMulti(intermediate);
    } else if(Hard(clicked)) {
        setTimer(Hard);
        setGrid(Hard);
        setWagerMulti(Hard);
    } else {
        alert("Please, Choose A Difficulty")
    }
}
function setTimer(min1sec30, min3, min5){
    if(setDifficulty(Easy)){
        setTimer(min1sec30);
    } else if(setDifficulty(Intermediate)){
        
        setTimer(min3);
    } else if(setDifficulty(Hard)){
        setTimer(min5);
    } 
}
function setGrid(threebythree, sixbysix, ninebynine){
    if(setDifficulty(Easy)){
        setGrid(threebythree);
    } else if(setDifficulty(Intermediate)){
        setGrid(sixbysix);
    } else if(setDifficulty(Hard)){
        setGrid(ninebynine);
    }
}
