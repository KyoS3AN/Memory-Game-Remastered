<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Meme  Memory</title>
    <h1 style="text-align:center; color:crimson;">Meme Memory Game</h1>
    <div style="text-align: center;">
            <button type="button" onclick="alert('Welcome To The Meme Memory Game'); startGame();">Click to start!</button>
        </div>
        <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<h1>Our Meme Memory</h1>

<div class="wrapper">
    <div class="easyGameboard">

        <div class="Row1">
            <div id="c1"></div>
            <div id="c2"></div>
            <div id="c3"></div>
        </div>

        <div class="Row2">
            <div id="c4"></div>
            <div id="c5"></div>
            <div id="c6"></div>
        </div>

        <div class="Row3">
            <div id="c7"></div>
            <div id="c8"></div>
            <div id="c9"></div>
        </div>

    </div>

<style>

    .gameboard {
        width: 330px;
        height:300px;
        border:3px solid white;
        z-index: 1;

    }

    .wrapper {
        width: 800px;
        margin:0 auto;
    }

    .row1, .row2, .row3 {
        clear:both;

    }

    #c1,#c2,#c3 {

    width:200px;
    height:200px;
    border:3px solid black;
    float: left;

    }

    #c4,#c5,#c6 {

    width:200px;
    height:200px;
    border:3px solid black;
    float: left;

    }

    #c7,#c8,#c9 {

    width:200px;
    height:200px;
    border:3px solid black;
    float: left;

    }

    .flip-card {
  background-color: transparent;
  width: 200px;
  height: 200px;
  perspective: 1000px;
}

.flip-card-inner {
  position: absolute;
  left: 3px;
  top: 3px;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h1>Not A Gamer</h1>
    </div>
    <div class="flip-card-back">
      <h1>Gamer</h1> 
      <p></p> 
      <p></p>
    </div>
  </div>
</div>
